<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期密码生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        neutral: '#1F2937',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary focus:outline-none;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-neutral flex items-center">
                <i class="fa fa-key text-primary mr-3"></i>
                日期密码生成器
            </h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 md:py-12">
        <div class="max-w-2xl mx-auto bg-white rounded-xl p-6 md:p-8 card-shadow transition-all duration-300 hover:shadow-lg">
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-neutral mb-4">今日信息</h2>
                <div id="todayInfo" class="text-gray-600 space-y-2 p-4 bg-gray-50 rounded-lg">
                    <p><span class="font-medium">今天日期：</span><span id="currentDate"></span></p>
                    <p><span class="font-medium">今天密码：</span><span id="currentPassword" class="font-mono bg-gray-200 px-2 py-1 rounded"></span></p>
                </div>
            </div>

            <div class="border-t border-gray-200 pt-6">
                <h2 class="text-xl font-semibold text-neutral mb-4">查询指定日期密码</h2>
                <form id="dateForm" class="space-y-4">
                    <div>
                        <label for="dateInput" class="block text-sm font-medium text-gray-700 mb-1">请输入日期</label>
                        <input 
                            type="date" 
                            id="dateInput" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus transition-colors"
                            required
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center"
                    >
                        <i class="fa fa-search mr-2"></i>生成密码
                    </button>
                </form>

                <div id="result" class="mt-6 hidden">
                    <div class="p-4 bg-gray-50 rounded-lg border border-gray-200">
                        <h3 class="font-medium text-neutral mb-2">查询结果</h3>
                        <p><span class="font-medium">输入日期：</span><span id="inputDate"></span></p>
                        <p class="mt-2"><span class="font-medium">对应密码：</span><span id="targetPassword" class="font-mono bg-gray-200 px-2 py-1 rounded"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-neutral text-white py-6">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>日期密码生成器 &copy; <span id="currentYear"></span></p>
        </div>
    </footer>

    <script>
        // 生成密码的核心函数
        function generatePassword(year, month, day) {
            // 格式化日期字符串，确保月份和日期是两位数
            const dateStr = `${year.toString().padStart(4, '0')}${month.toString().padStart(2, '0')}${day.toString().padStart(2, '0')}`;
            const combined = dateStr + "I99ea147442e053911fa21280f578bb83e2d0d289";
            
            // 计算SHA-256哈希
            async function sha256(str) {
                const encoder = new TextEncoder();
                const data = encoder.encode(str);
                const hash = await crypto.subtle.digest('SHA-256', data);
                return Array.from(new Uint8Array(hash))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');
            }
            
            // 提取数字并格式化
            return sha256(combined).then(sha256Str => {
                const digits = sha256Str.split('').filter(c => !isNaN(parseInt(c))).join('').substring(0, 6);
                return digits.padEnd(6, '0').substring(0, 6);
            });
        }

        // 显示当前日期和密码
        function displayTodayInfo() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + 1; // 月份从0开始，需要加1
            const day = today.getDate();
            
            // 格式化显示当前日期
            const formattedDate = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
            document.getElementById('currentDate').textContent = formattedDate;
            
            // 设置默认输入日期
            document.getElementById('dateInput').value = formattedDate;
            
            // 生成并显示今日密码
            generatePassword(year, month, day).then(pwd => {
                document.getElementById('currentPassword').textContent = pwd;
            });
            
            // 设置当前年份（用于页脚）
            document.getElementById('currentYear').textContent = year;
        }

        // 处理表单提交
        document.getElementById('dateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const dateInput = document.getElementById('dateInput').value;
            if (!dateInput) return;
            
            const [year, month, day] = dateInput.split('-').map(Number);
            
            // 显示输入的日期
            document.getElementById('inputDate').textContent = dateInput;
            
            // 生成并显示对应密码
            generatePassword(year, month, day).then(pwd => {
                document.getElementById('targetPassword').textContent = pwd;
                document.getElementById('result').classList.remove('hidden');
                
                // 添加淡入动画效果
                const resultEl = document.getElementById('result');
                resultEl.style.opacity = '0';
                resultEl.style.transition = 'opacity 0.3s ease-in-out';
                setTimeout(() => {
                    resultEl.style.opacity = '1';
                }, 10);
            });
        });

        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', displayTodayInfo);
    </script>
</body>
</html>
